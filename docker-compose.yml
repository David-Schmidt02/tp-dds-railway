services:
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"
    environment:
      - PORT=${BACKEND_PORT:-4000}
      - DB_URI=${DB_URI:-mongodb://mongo:27017/TiendaSol}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5200}
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:4000}
        - REACT_APP_DEFAULT_USER_ID=${REACT_APP_DEFAULT_USER_ID:-6560f1a1e4b0a1b2c3d4e5f3}
    ports:
      - "${FRONTEND_PORT:-5200}:5200"
    environment:
      - PORT=5200
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:4000}
      - REACT_APP_DEFAULT_USER_ID=${REACT_APP_DEFAULT_USER_ID:-6560f1a1e4b0a1b2c3d4e5f3}
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    # Para Railway, comenta este servicio y usa una instancia externa
    # En Railway, configura DB_URI con tu conexi√≥n de MongoDB Atlas o similar

volumes:
  mongo_data: